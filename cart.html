<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Datu Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Datu Bakery</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="container py-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div id="cartItems" class="row">
      <!-- Cart items will be loaded here -->
    </div>
    <div class="text-center mt-4">
      <h4>Total: $<span id="totalPrice">0.00</span></h4>
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
      <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Datu Bakery. All rights reserved.</p>
    <p>Follow us on <a href="#" class="text-light">Social Media</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
    });

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      let total = 0;
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItemsDiv.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${item.product}</h5>
                <p class="card-text">Price: $${item.price} | Quantity: 
                  <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                </p>
                <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById('totalPrice').textContent = total.toFixed(2);
    }

    function updateQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    function checkout() {
      alert('Checkout successful! Thank you for your order.');
      clearCart();
    }
  </script>
</body>
</html>
